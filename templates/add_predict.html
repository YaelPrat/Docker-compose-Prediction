<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Coefficients Form</title>
</head>
<body>
    <h2>Regression Coefficients Form</h2>
    <form method="post">
        <label for="OSLG">OSLG:</label>
        <input type="number" id="OSLG" name="OSLG" value="0.418" required><br><br>

        <label for="OOBP">OOBP:</label>
        <input type="number" id="OOBP" name="OOBP" value="0.328" required><br><br>

        <label for="Playoffs">Playoffs:</label>
        <input type="number" id="Playoffs" name="Playoffs" value="0" required><br><br>

        <label for="OBP">OBP:</label>
        <input type="number" id="OBP" name="OBP" value="0.328" required><br><br>

        <label for="SLG">SLG:</label>
        <input type="number" id="SLG" name="SLG" value="0.418" required><br><br>

        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" value="2012" required><br><br>

        <label for="G">G:</label>
        <input type="number" id="G" name="G" value="162" required><br><br>

        <label for="League_NL">League_NL:</label>
        <input type="number" id="League_NL" name="League_NL" value="1" required><br><br>

        <label for="BA">BA:</label>
        <input type="number" id="BA" name="BA"  value="0.259" required><br><br>

        <button type="submit">Submit</button>
    </form>
<h1>{{res}}</h1>
</body>
</html>
